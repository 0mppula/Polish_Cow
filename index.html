<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="icon" href="./images/icon.png" />
		<title>Dancing Polish Cow</title>
	</head>

	<body>
		<div class="button-container">
			<button id="start-btn">
				Start!
				<!-- Cow icon used on this website by: "https://icons8.com/icons/set/cow"con by: "https://icons8.com"-->
				<div class="right-icon">
					<img src="images/icon.png" alt="cow" />
				</div>
				<div class="left-icon">
					<img src="images/icon.png" alt="cow" />
				</div>
			</button>
		</div>

		<div class="high-score-container">
			<p>High Score: <span class="high-score-output">0:00:00:00</span></p>
		</div>
		<div class="container">
			<div id="cow-grid"></div>

			<div class="timer">
				<div id="timer-output" class="timer-output">0:00:00:00</div>
				<button id="stop-btn">Close (ESC)</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
